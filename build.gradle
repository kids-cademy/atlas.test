buildscript {
	repositories {
		google()
		jcenter()
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:3.6.1'
	}
}

allprojects {
	repositories {
		google()
		jcenter()
		maven {
			url "http://maven.js-lib.com/"
		}        
	}
}

task clean(type: Delete) {
	delete rootProject.buildDir
}
